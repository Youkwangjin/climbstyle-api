<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>회원가입 | ClimbStyle</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}">
</head>
<body>
<header>
    <div th:replace="~{fragments/common/header :: header}"></div>
</header>

<main class="auth-section">
    <div class="container auth-wrap">
        <section class="auth-card" aria-labelledby="register-title">
            <h1 id="register-title">회원가입</h1>
            <p class="auth-sub">클라이밍 패션과 쇼핑을 한 번에, 지금 ClimbStyle 계정을 만들어 보세요.</p>

            <form class="auth-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="field">
                    <label for="userId">아이디</label>
                    <div class="auth-row">
                        <input id="userId"
                               class="auth-input"
                               type="text"
                               placeholder="아이디를 입력하세요 (영문·숫자 5~20자)"
                               required />
                        <button class="btn btn-check" type="button" onclick="idCheck()">중복확인</button>
                    </div>
                </div>

                <div class="field">
                    <label for="userPassword">비밀번호</label>
                    <input id="userPassword"
                           type="password"
                           placeholder="비밀번호를 입력하세요"
                           required />
                </div>

                <!--
                <div class="field">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input id="passwordConfirm"
                           type="password"
                           placeholder="비밀번호를 다시 입력하세요"
                           required />
                </div>
                -->

                <div class="field">
                    <label for="userNm">이름</label>
                    <div class="auth-row">
                        <input id="userNm"
                               class="auth-input"
                               type="text"
                               placeholder="이름을 입력하세요"
                               required />
                    </div>
                </div>

                <div class="field">
                    <label for="userEmail">이메일</label>
                    <div class="auth-row">
                        <input id="userEmail"
                               class="auth-input"
                               type="email"
                               placeholder="이메일을 입력하세요"
                               required />
                        <button class="btn btn-check" type="button" onclick="emailCheck()">중복확인</button>
                    </div>
                </div>

                <div class="field">
                    <label for="userNickName">닉네임</label>
                    <div class="auth-row">
                        <input id="userNickName"
                               class="auth-input"
                               type="text"
                               placeholder="닉네임을 입력하세요"
                               required />
                        <button class="btn btn-check" type="button" onclick="nickNameCheck()">중복확인</button>
                    </div>
                </div>

                <!--
                <div class="field field-row">
                    <label class="checkbox">
                        <input type="checkbox" required />
                        <span>이용약관 및 개인정보 처리방침에 동의합니다.</span>
                    </label>
                </div>
                -->

                <div class="field">
                    <button class="btn btn-primary auth-submit" type="button" onclick="register()">회원가입</button>
                </div>

                <p class="auth-footer">이미 계정이 있나요?<a th:href="@{/auth/login}">로그인</a></p>
            </form>
        </section>
    </div>
</main>
<div th:replace="~{fragments/common/footer :: footer}"></div>
<script th:src="@{/js/common/api.js}"></script>
<script th:src="@{/js/common/validator.js}"></script>
<script>
    function idCheck() {
        if (!Validator.checkField("userId", "아이디")) {
            return;
        }

        if (!confirm("아이디 중복 여부를 확인하시겠습니까?")) {
            return;
        }

        API.callJson("/api/v1/users/id/availability", {
            method: "POST",
            body: JSON.stringify({
                userId: document.getElementById("userId").value.trim()
            })
        })
            .then(async response => {
                const body = await response.json();
                alert(body.message);
            })
            .catch(() => {
                alert("일시적인 문제가 발생했습니다. 지속될 경우 관리자에게 문의하세요.");
            });
    }

    function emailCheck() {
        if (!Validator.checkField("userEmail", "이메일")) {
            return;
        }

        if (!confirm("이메일 중복 여부를 확인하시겠습니까?")) {
            return;
        }

        API.callJson("/api/v1/users/email/availability", {
            method: "POST",
            body: JSON.stringify({
                userEmail: document.getElementById("userEmail").value.trim()
            })
        })
            .then(async response => {
                const body = await response.json();
                alert(body.message);
            })
            .catch(() => {
                alert("일시적인 문제가 발생했습니다. 지속될 경우 관리자에게 문의하세요.");
            });
    }

    function nickNameCheck() {
        if (!Validator.checkField("userNickName", "닉네임")) {
            return;
        }

        if (!confirm("닉네임 중복 여부를 확인하시겠습니까?")) {
            return;
        }

        API.callJson("/api/v1/users/nickname/availability", {
            method: "POST",
            body: JSON.stringify({
                userNickName: document.getElementById("userNickName").value.trim()
            })
        })
            .then(async response => {
                const body = await response.json();
                alert(body.message);
            })
            .catch(() => {
                alert("일시적인 문제가 발생했습니다. 지속될 경우 관리자에게 문의하세요.");
            });
    }

    function register() {
        if (!Validator.register()) {
            return;
        }

        if (!confirm("회원가입을 진행하시겠습니까?")) {
            return;
        }

        API.callJson("/api/v1/users", {
            method: "POST",
            body: JSON.stringify({
                userId: document.getElementById("userId").value.trim(),
                userPassword: document.getElementById("userPassword").value.trim(),
                userNm: document.getElementById("userNm").value.trim(),
                userEmail: document.getElementById("userEmail").value.trim(),
                userNickName: document.getElementById("userNickName").value.trim()
            })
        })
            .then(async response => {
                const body = await response.json();

                if (!response.ok) {
                    alert(body.message);
                    return;
                }

                alert(body.message);
                window.location.href = "/auth/login";
            })
            .catch(() => {
                alert("일시적인 문제가 발생했습니다. 지속될 경우 관리자에게 문의하세요.");
            });
    }
</script>
</body>
</html>
